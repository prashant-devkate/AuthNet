<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .otp-box {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #1e3a8a;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="otp-box">
        <h2>Your One-Time Password (OTP)</h2>
        <p>Use the following OTP to complete your action:</p>
        <div class="otp">{{OTP}}</div>
        <p>This OTP is valid for 10 minutes.</p>
    </div>
</body>
</html>
